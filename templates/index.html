<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotLisensi All-In-One</title>
  <link rel="stylesheet" href="/static/style-full.css">
</head>
<body>

<!-- Video Hero -->
<section class="video-hero">
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-crypto-keys-1098/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <h1 class="typing-text" id="typed-text"></h1>
    <a href="/cek-lisensi" class="button">Coba Sekarang</a>
  </div>
</section>

<!-- Counter Stats -->
<section class="stats">
  <div class="container">
    <div class="stat"><span class="count" data-target="3000">0</span><p>Lisensi Aktif</p></div>
    <div class="stat"><span class="count" data-target="150">0</span><p>Bot Terdaftar</p></div>
    <div class="stat"><span class="count" data-target="24">0</span><p>Dukungan Jam</p></div>
  </div>
</section>

<!-- Countdown Timer -->
<section class="countdown">
  <div class="container">
    <h2>Promo Pro Berakhir Dalam:</h2>
    <div id="timer"></div>
  </div>
</section>

<!-- Carousel Testimonial -->
<section class="carousel">
  <div class="container">
    <h2>Testimoni</h2>
    <div class="slider">
      <div class="slide">"Sistem lisensinya simpel dan powerful!" – Andi</div>
      <div class="slide">"Saya bisa jualan bot auto langsung aktif!" – Mira</div>
      <div class="slide">"Support 24 jam responsif banget." – Yoga</div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 BotLisensi. All rights reserved.</p>
  </div>
</footer>

<script src="/static/typed.js"></script>
<script src="/static/counter.js"></script>
<script src="/static/countdown.js"></script>
<script src="/static/carousel.js"></script>
</body>
</html>
