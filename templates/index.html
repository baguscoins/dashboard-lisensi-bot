<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Lisensi Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Daftar Lisensi</h2>
        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Expired</th>
                </tr>
            </thead>
            <tbody>
                {% for item in licenses %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.expired }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">Belum ada data lisensi.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
