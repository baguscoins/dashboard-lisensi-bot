<h2>Dashboard Admin</h2>
<form method="POST">
  <input type="text" name="kode" placeholder="Kode Lisensi" required>
  <input type="text" name="owner" placeholder="Owner" required>
  <input type="date" name="expired" required>
  <button type="submit">Tambah</button>
</form>
<ul>
  {% for kode, data in licenses.items() %}
    <li>{{ kode }} - {{ data.owner }} - {{ data.expired }}</li>
  {% endfor %}
</ul>
<a href="/logout">Logout</a>
