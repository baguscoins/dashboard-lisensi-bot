<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Reseller - BotLisensi</title>
  <link rel="stylesheet" href="/static/style-merged-responsive.css" />
  <style>
    .register-box {
      max-width: 450px;
      margin: 80px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,213,0.25);
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #fff;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .register-box button:hover {
      background: #00c3a0;
    }
    .register-box .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .register-box .bottom-text a {
      color: #00ffd5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Daftar Reseller</h2>
    <form method="POST" action="/daftar-reseller">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm" placeholder="Ulangi Password" required>
      <button type="submit">Daftar Sekarang</button>
    </form>
    <div class="bottom-text">
      Sudah punya akun? <a href="/login-reseller">Masuk di sini</a>
    </div>
  </div>
</body>
</html>
