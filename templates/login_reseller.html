<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Reseller - BotLisensi</title>
  <link rel="stylesheet" href="/static/style-merged-responsive.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,213,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #00c3a0;
    }
    .login-box .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .login-box .bottom-text a {
      color: #00ffd5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Reseller</h2>
    <form method="POST" action="/login-reseller">
      <input type="text" name="username" placeholder="Username atau Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="bottom-text">
      Belum punya akun? <a href="/daftar-reseller">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
